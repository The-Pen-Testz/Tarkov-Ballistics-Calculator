        // ==========================================
        // LOGIC LAYER
        // ==========================================

        function calculatePenetrationChance(penValue, armorClass, currentDurability, maxDurability) {
            if (currentDurability <= 0) return 100;
            if (armorClass === 0) return 100;

            const durabilityPercent = (currentDurability / maxDurability) * 100;
            const threshold = (armorClass * 10) - 3;
            const durabilityFactor = durabilityPercent / 100;
            const effectiveThreshold = threshold * (0.6 + 0.4 * durabilityFactor);

            const delta = penValue - effectiveThreshold;

            if (delta >= 10) return 100;
            if (delta <= -15) return 0;

            const chance = ((delta + 15) / 25) * 100;
            return Math.min(Math.max(chance, 0), 100);
        }

        function simulateShotsToKill(ammo, armor) {
            let currentDurability = armor.maxDurability;
            let thoraxHP = 85;
            let headHP = 35;

            let isHead = false;
            if (armor.type) {
                isHead = armor.type.includes("Helmet") || armor.type.includes("Glass");
            } else if (armor.name) {
                const ln = armor.name.toLowerCase();
                isHead = ln.includes("helmet") || ln.includes("beanie") || ln.includes("mask");
            }

            let targetHP = isHead ? headHP : thoraxHP;

            let shots = 0;
            const maxShots = 150; // High cap for pure flesh rounds hitting plates

            while (targetHP > 0 && shots < maxShots) {
                shots++;
                const penChance = calculatePenetrationChance(ammo.pen, armor.class, currentDurability, armor.maxDurability);
                const roll = 50;

                // Real Tarkov Armor Damage: Base Damage * (Armor Damage % / 100) * Destructibility factor
                let baseArmorDmg = ammo.damage * (ammo.armorDamage / 100) * (armor.destructibility || 0.45);

                if (penChance >= roll || penChance >= 100) {
                    // Penetrated!
                    currentDurability -= Math.max(1, baseArmorDmg * Math.min(1.0, ammo.pen / (armor.class * 10)));

                    // Mitigation applies if it barely penetrates
                    let damageMitigation = 1.0;
                    const effectiveArmorTarget = armor.class * 10;

                    if (ammo.pen <= effectiveArmorTarget + 10) {
                        const diff = effectiveArmorTarget + 10 - ammo.pen;
                        damageMitigation = 1.0 - (diff * 0.02); // Loose up to 20% max damage
                    }

                    damageMitigation = Math.max(0.6, Math.min(1.0, damageMitigation));
                    targetHP -= (ammo.damage * damageMitigation);
                } else {
                    // Blocked!
                    const penRatio = ammo.pen / (armor.class * 10);

                    let bluntMitigation = Math.pow(penRatio, 2);
                    if (bluntMitigation < 0.05) bluntMitigation = 0.05; // min 5% blunt
                    if (bluntMitigation > 0.40) bluntMitigation = 0.40; // cap blunt 40%

                    targetHP -= (ammo.damage * bluntMitigation);

                    // Armor takes scaled damage on blocks
                    currentDurability -= (baseArmorDmg * Math.min(1.0, penRatio));
                }
                if (currentDurability < 0) currentDurability = 0;
            }
            return shots >= maxShots ? "150+" : shots;
        }

        function getRating(chance) {
            if (chance >= 90) return { text: "Catastrophic Failure", color: "text-tarkov-red", tier: "S" };
            if (chance >= 70) return { text: "High Penetration", color: "text-tarkov-orange", tier: "A" };
            if (chance >= 40) return { text: "Coin Flip", color: "text-yellow-500", tier: "B" };
            if (chance >= 10) return { text: "Struggles", color: "text-yellow-700", tier: "C" };
            return { text: "Did Not Penetrate", color: "text-tarkov-green", tier: "F" };
        }

                        shortName
                        description
                        categories { name }
                        properties {
                            ... on ItemPropertiesAmmo {

                                damage
                                penetrationPower
                                armorDamage
                                initialSpeed
                            }
                            ... on ItemPropertiesVisor {
                                class
                                durability
                                material { name destructibility }
                            }
                        }
                    }
                }`;

                            name: item.name,

                            pen: item.properties.penetrationPower,

                            <div>
                                <h1 className="text-2xl font-tech font-bold tracking-widest text-gray-100">TARKOV<span className="text-tarkov-accent">_BALLISTICS</span></h1>
                                <p className="text-xs text-tarkov-text tracking-[0.3em] font-mono">
                                    {loading ? <span className="animate-pulse text-yellow-500">CONNECTING TO SATELLITE...</span> : "LIVE FEED // ONLINE"}
                                </p>
                            </div>

                        <div className="hidden md:flex gap-8 text-xs font-mono text-tarkov-text">
                            <div>SYS.STATUS: <span className="text-tarkov-green">ONLINE</span></div>
                            <div>SEC.LEVEL: <span className="text-tarkov-accent">MAX</span></div>
                            <div>VER: 2.5.0</div>
                        </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-5 gap-6">

                        {/* COLUMN 0: HOW TO GUIDE */}
                        <div className="flex flex-col gap-6">
                            <SectionPanel title="FIELD MANUAL">
                                <div className="text-xs text-gray-400 font-mono space-y-4 leading-relaxed">
                                    <p>
                                        <span className="text-tarkov-accent font-bold">1. OFFENSE:</span> Search and select your ammunition from the registry.
                                    </p>
                                    <p>
                                        <span className="text-tarkov-accent font-bold">2. DEFENSE:</span> Choose the target's armor class (Vest, Rig, Helmet, Face) and locate their specific equipment.
                                    </p>
                                    <p>
                                        <span className="text-tarkov-accent font-bold">3. DURABILITY:</span> Use the slider to simulate un-repaired armor. Degraded materials offer significantly less ballistic resistance.
                                    </p>
                                    <p>
                                        <span className="text-tarkov-accent font-bold">4. RESULTS:</span> The main terminal computes the probability of a <span className="text-gray-200">first-round penetration</span>, alongside estimated shots to kill.
                                    </p>
                                    <div className="mt-4 p-3 bg-neutral-900/40 border-l-2 border-tarkov-accent text-[10px] text-gray-500">
                                        Note: Tarkov ballistics involve complex fragmentation and ricochet RNG. These are statistical estimates.
                                    </div>
                                </div>
                            </SectionPanel>
                        </div>

                        {/* COLUMN 1: OFFENSE PARAMETERS */}
                        <div className="flex flex-col gap-6 relative z-30">

                                    selected={selectedAmmo}
                                    onSelect={setSelectedAmmo}
                                />

                                </div>

                                    <DataCard label="PEN VALUE" value={selectedAmmo.pen} highlight />
                                    <DataCard label="FLESH DMG" value={selectedAmmo.damage} />
                                    <DataCard label="VELOCITY" value={`${selectedAmmo.velocity} m/s`} />
                                    <DataCard label="ARMOR DMG" value={`${(selectedAmmo.armorDamage * 100).toFixed(0)}%`} />
                                </div>

                                        <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z" /></svg>

                                        <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z" /></svg>

                        {/* COLUMN 2: PENETRATION RESULTS */}
                        <div className="flex flex-col justify-center">
                            <div className="glass-panel p-8 text-center relative tech-border rounded min-h-[400px] flex flex-col justify-center items-center">
                                <div className="absolute inset-0 pointer-events-none opacity-20 flex items-center justify-center">
                                    <svg viewBox="0 0 100 100" className="w-[80%] h-[80%] stroke-tarkov-accent fill-none" strokeWidth="0.5">
                                        <circle cx="50" cy="50" r="45" strokeDasharray="5 5" />
                                        <line x1="50" y1="0" x2="50" y2="100" />
                                        <line x1="0" y1="50" x2="100" y2="50" />
                                        <rect x="45" y="45" width="10" height="10" />
                                    </svg>
                                </div>

                                <div className="relative z-10 w-full">
                                    <div className="text-tarkov-accent text-sm font-tech tracking-widest mb-4 animate-pulse">CALCULATING PENETRATION PROBABILITY...</div>
                                    <div className={`text-7xl font-tech font-black mb-2 ${getGradientColor(penChance)} drop-shadow-sm`}>
                                        {penChance.toFixed(0)}<span className="text-3xl">%</span>
                                    </div>
                                    <div className={`inline-block px-4 py-1 border ${getBorderColor(penChance)} ${getTextColor(penChance)} font-bold tracking-widest uppercase bg-neutral-900/50 backdrop-blur`}>
                                        {rating.text}
                                    </div>

                                    <div className="mt-12 grid grid-cols-2 gap-4 w-full">
                                        <div className="border border-tarkov-border bg-neutral-900/40 p-2">
                                            <div className="text-[10px] text-gray-400 uppercase">Est. First Hit Dmg</div>
                                            <div className="text-xl font-mono text-gray-200">{predictedDamage}</div>
                                        </div>
                                        <div className="border border-tarkov-border bg-neutral-900/40 p-2 relative overflow-hidden">
                                            {estimatedShots === "50+" && <div className="absolute inset-0 bg-red-900/20 animate-pulse"></div>}
                                            <div className="text-[10px] text-gray-400 uppercase relative z-10">Shots to Kill (Est.)</div>
                                            <div className="text-xl font-mono text-gray-200 relative z-10">{estimatedShots}</div>
                                        </div>
                                    </div>

                                    {estimatedShots > 1 && estimatedShots < 50 && (
                                        <div className="mt-2 text-[10px] text-tarkov-orange font-mono">
                                            "Target armor will degrade by {Math.min(100, (1 / estimatedShots) * 300).toFixed(0)}% after first few hits."
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* COLUMN 3: DEFENSE PARAMETERS */}
                        <div className="flex flex-col gap-6">
                            <SectionPanel title="DEFENSE PARAMETERS">
                                <div className="flex flex-col gap-2 mb-4">
                                    <label className="text-xs font-bold text-tarkov-text uppercase block">Target Gear {loadingArmor && "(Updating...)"}</label>
                                    <div className="flex bg-neutral-900/50 rounded p-1 border border-tarkov-border overflow-x-auto custom-scrollbar whitespace-nowrap">
                                        <TabButton active={armorMode === "Armor"} onClick={() => { setArmorMode("Armor"); setSelectedArmor(armorData[0] || ARMOR_DATA[0]); }}>VEST</TabButton>
                                        <TabButton active={armorMode === "Rig"} onClick={() => { setArmorMode("Rig"); setSelectedArmor(rigData[0] || ARMOR_DATA[0]); }}>RIG</TabButton>
                                        <TabButton active={armorMode === "Helmet"} onClick={() => { setArmorMode("Helmet"); setSelectedArmor(helmetData[0] || HELMET_DATA[0]); }}>HELMET</TabButton>
                                        <TabButton active={armorMode === "Face"} onClick={() => { setArmorMode("Face"); setSelectedArmor(faceData[0] || FACE_SHIELD_DATA[0]); }}>FACE</TabButton>
                                    </div>
                                </div>

                                <ArmorSelect
                                    list={currentList}
                                    selected={selectedArmor}
                                    onSelect={setSelectedArmor}
                                />

                                <div className="mt-6">
                                    <div className="flex justify-between text-xs text-tarkov-accent font-mono mb-1">
                                        <span>DURABILITY: {durability.toFixed(1)} / {selectedArmor.maxDurability}</span>
                                        <span>CLASS {selectedArmor.class}</span>
                                    </div>
                                    <input
                                        type="range"
                                        min="0"
                                        max={selectedArmor.maxDurability}
                                        value={durability}
                                        onChange={(e) => setDurability(parseInt(e.target.value))}
                                        className="w-full h-1 bg-tarkov-border rounded-lg appearance-none cursor-pointer accent-tarkov-accent hover:accent-gray-300"
                                    />
                                </div>
                            </SectionPanel>

                            <div className="glass-panel p-4 flex flex-col gap-2 font-mono text-xs text-gray-400">
                                <div className="flex justify-between border-b border-tarkov-border pb-1">
                                    <span>MATERIAL</span>
                                    <span className="text-gray-200">{selectedArmor.material || selectedArmor.type}</span>
                                </div>
                                <div className="flex justify-between border-b border-tarkov-border pb-1">
                                    <span>DESTRUCTIBILITY</span>
                                    <span className="text-gray-200">{selectedArmor.destructibility}</span>
                                </div>
                                <div className="flex justify-between border-b border-tarkov-border pb-1">
                                    <span>TOTAL HIT POINTS</span>
                                    <span className="text-tarkov-accent">{selectedArmor.maxDurability} HP</span>
                                </div>
                            </div>
                        </div>

                        {/* COLUMN 4: BEST IN CLASS AMMO */}
                        <div className="flex flex-col gap-6">
                            <SectionPanel title="TOP TIER ORDNANCE">
                                <div className="text-xs text-gray-500 mb-2 font-mono uppercase border-b border-tarkov-border pb-1">Highest Penetration Per Caliber</div>
                                <div className="flex flex-col gap-2 overflow-y-auto custom-scrollbar pr-2" style={{ maxHeight: '440px' }}>
                                    {bestAmmoz.map(a => (
                                        <div key={a.id} className="glass-panel p-2 flex justify-between items-center bg-neutral-900/40 border border-tarkov-border hover:border-tarkov-accent/50 hover:bg-neutral-800 transition-colors cursor-pointer" onClick={() => setSelectedAmmo(a)}>
                                            <div className="overflow-hidden mr-2">
                                                <div className="text-[10px] text-gray-400 font-bold uppercase truncate">{a.caliber}</div>
                                                <div className="text-sm font-mono text-gray-200 truncate">{a.name}</div>
                                            </div>
                                            <div className="flex flex-col items-end shrink-0">
                                                <div className="text-tarkov-accent font-tech text-lg leading-none">{a.pen}</div>
                                                <div className="text-[8px] text-gray-500 font-mono text-right mt-1">PEN</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </SectionPanel>
                        </div>

                    </div>

                    <footer className="mt-12 text-center border-t border-tarkov-border pt-6 opacity-60 hover:opacity-100 transition-opacity flex flex-col gap-4">
                        <button
                            onClick={() => setIsFeedbackOpen(true)}
                            className="text-xs font-mono font-bold text-tarkov-accent border border-tarkov-accent/50 bg-neutral-900/50 hover:bg-tarkov-accent/20 px-4 py-2 mx-auto rounded transition-colors"
                        >
                            <span className="mr-2">?</span>COMMUNITY INTEL BOARD (FEEDBACK)
                        </button>
                        <div>
                            <p className="text-xs font-mono text-tarkov-text">
                                TACTICAL DATABASE V2.4 // DEVELOPED BY <span className="text-tarkov-accent font-bold">BEKKA PRAMHEDDA AND CHANGELINGS</span>
                            </p>
                            <p className="text-[10px] text-gray-500 max-w-2xl mx-auto mt-1">
                                Game content and materials are trademarks and copyrights of Battlestate Games and its licensors. All rights reserved.
                            </p>
                        </div>
                    </footer>

                    {isFeedbackOpen && (
                        <FeedbackBoard onClose={() => setIsFeedbackOpen(false)} />
                    )}
                </div>
            );
        }

        // --- Subcomponents ---

        function SectionPanel({ title, children }) {
            return (
                <div className="glass-panel p-5 rounded relative group z-10 hover:z-20 transition-all">
                    <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-tarkov-accent to-transparent opacity-50"></div>
                    <h2 className="text-sm font-tech font-bold text-tarkov-accent mb-6 flex items-center gap-2">
                        <span className="w-2 h-2 bg-tarkov-accent rounded-full animate-pulse"></span>
                        {title}
                    </h2>
                    {children}
                </div>
            );
        }

        function DataCard({ label, value, highlight }) {
            return (
                <div className={`p-3 border-l-2 ${highlight ? 'border-tarkov-accent bg-gradient-to-r from-tarkov-accent/10 to-transparent' : 'border-tarkov-border bg-neutral-900/40'}`}>
                    <div className="text-[10px] text-gray-400 uppercase tracking-wider">{label}</div>
                    <div className={`font-mono text-lg font-bold ${highlight ? 'text-tarkov-accent' : 'text-gray-200'}`}>{value}</div>
                </div>
            );
        }

        function TabButton({ children, active, onClick }) {
            return (
                <button
                    className={`flex-1 px-2 py-1 text-[10px] font-bold rounded transition-all ${active ? "bg-neutral-800 shadow text-gray-100" : "text-gray-500 hover:text-gray-300"}`}
                    onClick={onClick}
                >{children}</button>
            );
        }

        function AmmoSelect({ ammoList, selected, onSelect }) {
            const [search, setSearch] = useState("");

            const filtered = useMemo(() => {
                return ammoList.filter(a => a.name.toLowerCase().includes(search.toLowerCase()) || a.caliber.toLowerCase().includes(search.toLowerCase()));
            }, [search, ammoList]);

            return (
                <div className="flex flex-col gap-2">
                    <input
                        type="text"
                        placeholder="SEARCH ORDNANCE..."
                        className="w-full bg-neutral-900/50 p-2 text-xs text-tarkov-accent placeholder-gray-500 border border-tarkov-border focus:border-tarkov-accent focus:outline-none font-mono uppercase rounded-sm"
                        value={search}
                        onChange={(e) => setSearch(e.target.value)}
                    />
                    <div className="grid grid-cols-1 gap-1 h-[200px] overflow-y-auto pr-2 custom-scrollbar border-t border-b border-tarkov-border/30 py-2">
                        {filtered.length === 0 && <div className="text-xs text-gray-500 font-mono italic p-2">No ordnance found.</div>}
                        {filtered.map(ammo => (
                            <button
                                key={ammo.id}
                                className={`p-2 text-left transition-all text-xs font-mono flex justify-between items-center group relative hover:pl-3 w-full border border-transparent ${selected?.id === ammo.id ? "text-gray-100 bg-tarkov-accent/10 border-tarkov-accent/30" : "text-gray-500 hover:text-gray-300 hover:bg-neutral-800"}`}
                                onClick={() => onSelect(ammo)}
                                title={ammo.name}
                            >
                                {selected?.id === ammo.id && <div className="absolute left-0 top-0 bottom-0 w-0.5 bg-tarkov-accent"></div>}
                                <div className="pr-2 leading-tight flex-1 flex flex-col">
                                    <span className="truncate">{ammo.name}</span>
                                    <span className="text-[10px] text-gray-600 mt-0.5">{ammo.caliber}</span>
                                </div>
                                <span className={`text-[10px] px-1.5 py-0.5 border border-tarkov-border text-gray-500 shrink-0 bg-neutral-900/40 mt-auto mb-auto`}>{ammo.pen} PEN</span>
                            </button>
                        ))}
                    </div>
                </div>
            );
        }

        function ArmorSelect({ list, selected, onSelect }) {
            const [search, setSearch] = useState("");

            const filtered = useMemo(() => {
                if (!list || list.length === 0) return [];
                return list.filter(a => a.name.toLowerCase().includes(search.toLowerCase()) || a.shortName?.toLowerCase().includes(search.toLowerCase()));
            }, [search, list]);

            return (
                <div className="flex flex-col gap-2">
                    <input
                        type="text"
                        placeholder="SEARCH GEAR..."
                        className="w-full bg-neutral-900/50 p-2 text-xs text-tarkov-accent placeholder-gray-500 border border-tarkov-border focus:border-tarkov-accent focus:outline-none font-mono uppercase rounded-sm"
                        value={search}
                        onChange={(e) => setSearch(e.target.value)}
                    />
                    <div className="grid grid-cols-1 gap-1 h-[200px] overflow-y-auto pr-2 custom-scrollbar border-t border-b border-tarkov-border/30 py-2">
                        {filtered.length === 0 && <div className="text-xs text-gray-500 font-mono italic p-2">No matching gear found.</div>}
                        {filtered.map(item => (
                            <button
                                key={item.id}
                                className={`p-2 text-left transition-all text-xs font-mono flex justify-between items-center group relative hover:pl-3 w-full border border-transparent ${selected?.id === item.id ? "text-gray-100 bg-tarkov-accent/10 border-tarkov-accent/30" : "text-gray-500 hover:text-gray-300 hover:bg-neutral-800"}`}
                                onClick={() => onSelect(item)}
                                title={item.name}
                            >
                                {selected?.id === item.id && <div className="absolute left-0 top-0 bottom-0 w-0.5 bg-tarkov-accent"></div>}
                                <span className="pr-2 leading-tight flex-1">{item.name}</span>
                                <span className={`text-[10px] px-1.5 py-0.5 border ${getClassBorder(item.class)} text-gray-500 shrink-0 bg-neutral-900/40 mt-auto mb-auto`}>LVL {item.class}</span>
                            </button>
                        ))}
                    </div>
                </div>
            );
        }

        function FeedbackBoard({ onClose }) {
            const [feedbacks, setFeedbacks] = useState([]);

            const [feedbackType, setFeedbackType] = useState("Bug Report");
            const [message, setMessage] = useState("");

            // New state for tabs
            const [activeTab, setActiveTab] = useState("All Intel");
            const categories = ["All Intel", "Bug Report", "Calculation Error", "Feature Request", "General Feedback"];

            useEffect(() => {
                const feedbacksRef = db.ref('feedbacks');
                feedbacksRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const fbList = [];
                        for (let id in data) {
                            fbList.push({ id, ...data[id] });
                        }

                        // Check local storage for upvotes
                        const votedSet = new Set(JSON.parse(localStorage.getItem("tarkov_voted_intel") || "[]"));
                        fbList.forEach(f => {
                            f.hasVoted = votedSet.has(f.id);
                            f.upvotes = f.upvotes || 0;
                        });

                        setFeedbacks(fbList);
                    } else {
                        setFeedbacks([]);
                    }
                }, (error) => {
                    console.error("Firebase Read Error:", error);
                    alert("Firebase Read Error: " + error.message + "\n\nDid you update the Realtime Database Rules to true?");
                });

                // Diagnostics: Check connection status
                const connectedRef = db.ref(".info/connected");
                connectedRef.on("value", (snap) => {
                    if (snap.val() === true) {
                        console.log("Firebase Database: Connected!");
                    } else {
                        console.log("Firebase Database: Disconnected.");
                    }
                });

                return () => {
                    feedbacksRef.off();
                    connectedRef.off();
                };
            }, []);

            const handleSubmit = (e) => {
                if (e) e.preventDefault();
                if (!message.trim()) return;

                try {
                    db.ref('feedbacks').push({
                        type: feedbackType,
                        message: message,
                        upvotes: 0,
                        date: new Date().toLocaleDateString(),
                        timestamp: Date.now()
                    }, (error) => {
                        if (error) {
                            console.error("Push Error:", error);
                            alert("Firebase Write Error: " + error.message);
                        }
                    });
                    setMessage("");
                } catch (error) {
                    console.error("Error submitting intel:", error);
                    alert("Failed to connect to the Intel Network. Check console.");
                }
            };

            const handleKeyDown = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSubmit();
                }
            };

            const handleUpvote = (id, currentUpvotes, hasVoted) => {
                const ref = db.ref('feedbacks/' + id + '/upvotes');
                const votedArray = JSON.parse(localStorage.getItem("tarkov_voted_intel") || "[]");
                const votedSet = new Set(votedArray);

                ref.transaction((currentValue) => {
                    if (hasVoted) {
                        return (currentValue || 0) - 1;
                    } else {
                        return (currentValue || 0) + 1;
                    }
                }, (error, committed, snapshot) => {
                    if (error) {
                        console.error("Error updating vote:", error);
                    } else if (committed) {
                        if (hasVoted) {
                            votedSet.delete(id);
                        } else {
                            votedSet.add(id);
                        }
                        localStorage.setItem("tarkov_voted_intel", JSON.stringify(Array.from(votedSet)));
                    }
                });
            };

            const sortedFeedbacks = [...feedbacks]
                .filter(f => activeTab === "All Intel" || f.type === activeTab)
                .sort((a, b) => (b.upvotes || 0) - (a.upvotes || 0) || (b.timestamp || 0) - (a.timestamp || 0));

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-md p-4">
                    <div className="glass-panel w-full max-w-5xl border border-tarkov-accent/50 shadow-2xl shadow-tarkov-accent/20 flex flex-col max-h-[90vh]">
                        <div className="bg-neutral-900/80 p-4 border-b border-tarkov-accent/30 flex justify-between items-center shrink-0">
                            <h3 className="font-tech text-tarkov-accent text-lg flex items-center gap-2">
                                <span className="w-2 h-2 bg-tarkov-accent rounded-full animate-pulse"></span>
                                COMMUNITY INTEL BOARD
                            </h3>
                            <div className="flex items-center gap-4">
                                <button onClick={onClose} className="text-gray-400 hover:text-white font-mono text-2xl leading-none">&times;</button>
                            </div>
                        </div>

                        <div className="flex flex-col md:flex-row flex-1 overflow-hidden">
                            {/* Form Side */}
                            <div className="w-full md:w-1/3 p-6 border-b md:border-b-0 md:border-r border-tarkov-accent/20 flex flex-col shrink-0 overflow-y-auto custom-scrollbar bg-neutral-900/40">
                                <h4 className="text-xs font-mono text-gray-400 mb-4 border-b border-tarkov-border pb-1">SUBMIT NEW INTEL</h4>
                                <form onSubmit={handleSubmit} className="flex flex-col gap-4">
                                    <div>
                                        <label className="block text-[10px] font-mono text-gray-400 mb-1">CATEGORY</label>
                                        <select
                                            className="w-full bg-neutral-900/80 border border-tarkov-border text-gray-200 font-mono text-xs p-2 focus:border-tarkov-accent outline-none hover:border-gray-500 transition-colors"
                                            value={feedbackType}
                                            onChange={(e) => setFeedbackType(e.target.value)}
                                        >
                                            <option>Bug Report</option>
                                            <option>Calculation Error</option>
                                            <option>Feature Request</option>
                                            <option>General Feedback</option>
                                        </select>
                                    </div>

                                    <div className="flex-1">
                                        <label className="block text-[10px] font-mono text-gray-400 mb-1">MESSAGE TRANSMISSION</label>
                                        <textarea
                                            className="w-full h-32 bg-neutral-900/80 border border-tarkov-border text-gray-200 font-mono text-xs p-3 focus:border-tarkov-accent outline-none custom-scrollbar resize-none hover:border-gray-500 transition-colors"
                                            placeholder="Provide intel... (Press Enter to submit, Shift+Enter for new line)"
                                            value={message}
                                            onChange={(e) => setMessage(e.target.value)}
                                            onKeyDown={handleKeyDown}
                                            required
                                        ></textarea>
                                    </div>

                                    <button
                                        type="submit"
                                        className="w-full py-2 text-xs font-mono font-bold text-neutral-900 bg-tarkov-accent hover:bg-orange-400 border border-tarkov-accent transition-colors shadow-[0_0_10px_rgba(255,153,0,0.2)] mt-2"
                                    >
                                        SUBMIT TO NETWORK
                                    </button>
                                </form>
                            </div>

                            {/* Board Side */}
                            <div className="w-full md:w-2/3 p-6 flex flex-col overflow-hidden bg-black/40">
                                <div className="flex justify-between items-end mb-2 border-b border-tarkov-border pb-1 shrink-0">
                                    <h4 className="text-xs font-mono text-gray-400">ACTIVE INTEL ({sortedFeedbacks.length})</h4>
                                    <span className="text-[10px] font-mono text-gray-500">SORTED BY UPVOTES</span>
                                </div>

                                <div className="flex gap-2 mb-4 overflow-x-auto custom-scrollbar pb-2 shrink-0">
                                    {categories.map(cat => (
                                        <button
                                            key={cat}
                                            onClick={() => setActiveTab(cat)}
                                            className={`whitespace-nowrap px-3 py-1 text-[10px] font-mono font-bold uppercase transition-colors border ${activeTab === cat ? 'bg-tarkov-accent/20 text-tarkov-accent border-tarkov-accent/50 selection' : 'bg-neutral-900/50 text-gray-500 border-tarkov-border hover:bg-neutral-800 hover:text-gray-300'}`}
                                        >
                                            {cat}
                                        </button>
                                    ))}
                                </div>

                                <div className="flex-1 overflow-y-auto custom-scrollbar pr-2 flex flex-col gap-3">
                                    {sortedFeedbacks.length === 0 ? (
                                        <div className="text-center py-12 text-gray-600 font-mono text-xs italic">
                                            No intel has been intercepted. Be the first.
                                        </div>
                                    ) : (
                                        sortedFeedbacks.map(f => (
                                            <div key={f.id} className="relative glass-panel bg-neutral-800/40 border border-tarkov-border p-4 hover:border-tarkov-accent/30 transition-colors flex gap-4 group">
                                                {/* Upvote Column */}
                                                <div className="flex flex-col items-center shrink-0 w-8">
                                                    <button
                                                        onClick={() => handleUpvote(f.id, f.upvotes, f.hasVoted)}
                                                        className={`text-xl leading-none hover:drop-shadow-[0_0_5px_rgba(255,153,0,0.8)] transition-all ${f.hasVoted ? 'text-tarkov-accent drop-shadow-[0_0_5px_rgba(255,153,0,0.8)]' : 'text-gray-600 hover:text-gray-300'}`}
                                                    >
                                                        ?
                                                    </button>
                                                    <span className={`font-mono text-sm font-bold mt-1 ${f.upvotes > 0 ? 'text-tarkov-accent' : 'text-gray-500'}`}>
                                                        {f.upvotes}
                                                    </span>
                                                </div>

                                                {/* Content Column */}
                                                <div className="flex-1">
                                                    <div className="flex justify-between items-start mb-1">
                                                        <span className="text-[10px] uppercase font-bold text-tarkov-accent tracking-widest bg-tarkov-accent/10 px-2 py-0.5 border border-tarkov-accent/20">
                                                            {f.type}
                                                        </span>
                                                        <span className="text-[10px] text-gray-600 font-mono">
                                                            {f.date}
                                                        </span>
                                                    </div>
                                                    <p className="text-sm text-gray-300 font-mono whitespace-pre-wrap mt-2">
                                                        {f.message}
                                                    </p>
                                                </div>

                                                {/* Admin Actions */}
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // --- Helpers ---
        function getGradientColor(chance) {
            if (chance > 80) return "text-red-600 drop-shadow-sm";
            if (chance > 40) return "text-yellow-600 drop-shadow-sm";
            return "text-green-600 drop-shadow-sm";
        }
        function getTextColor(chance) {
            if (chance > 80) return "text-red-600";
            if (chance > 40) return "text-yellow-600";
            return "text-green-600";
        }
        function getBorderColor(chance) {
            if (chance > 80) return "border-red-600";
            if (chance > 40) return "border-yellow-600";
            return "border-green-600";
        }

        function getClassBorder(lvl) {
            if (lvl === 6) return "border-red-500/50";
            if (lvl === 5) return "border-orange-500/50";
            if (lvl === 4) return "border-yellow-400/50";
            return "border-gray-400";
        }

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>

</html>
